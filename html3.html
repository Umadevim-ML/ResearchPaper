<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You</title>
  <link rel="stylesheet" href="html4.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f9;
    }

    .thank-you-box {
      text-align: center;
      background: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 500px;
    }

    .thank-you-box h1 {
      font-size: 2.5rem;
      color: #4CAF50;
    }

    .thank-you-box p {
      font-size: 1.2rem;
      margin: 10px 0;
    }

    .thank-you-box a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      color: #fff;
      background-color: #4CAF50;
      border-radius: 5px;
      text-decoration: none;
    }

    .thank-you-box a:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="thank-you-box">
    <h1>Thank You!</h1>
    <p>Your feedback has been received. We appreciate your input.</p>
    <a href="html1.html">Return to Home</a>
  </div>
</body>
</html>
